<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="number" id="amount">
      <!-- button with id as "add_to_wallet" -->
      <button onclick="add()" id="add_to_wallet">add to wallet</button>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book_movies"><a href="movies.html">Movie Page</a></button>
    </div>
  </body>
</html>

<script>
    let bank = 0;
    let div = document.getElementById("wallet")
    let arr = JSON.parse(localStorage.getItem("amount")) || []
//console.log(arr)
  function add(){

    let amt = document.getElementById("amount").value
    //console.log(amt)
    bank+= +amt;
    localStorage.setItem("amount", JSON.stringify(bank))
    if (arr==0||undefined){
    
    }else{
      arr+= +amt
      localStorage.setItem("amount", JSON.stringify(arr))
    }
    console.log(bank,arr)


    window.location.reload()
  }

    div.innerText = null
    div.innerText = arr


</script>
